machine:
    services:
        - docker

dependencies:
    pre:
        - docker info
        - sudo apt-get install -y swaks
        - docker build -t haraka .
        - mkdir haraka
        - docker run -it --rm -p 25:25 -v $(pwd)/haraka:/haraka haraka -i /haraka
        - docker run -d -p 25:25 -v $(pwd)/haraka:/haraka haraka -c /haraka

test:
    override:
        - sleep 10
        - swaks --to test@$HOSTNAME

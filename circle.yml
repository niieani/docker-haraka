machine:
    services:
        - docker

dependencies:
    pre:
        - docker info
        - sudo apt-get install -y swaks
        - docker build -t haraka .
        - docker run -it haraka -i /usr/local/haraka
        - docker run -d -p 25:25 haraka -c /usr/local/haraka

test:
    override:
        - sleep 10
        - swaks --to test@$HOSTNAME

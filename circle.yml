machine:
    services:
        - docker

dependencies:
    pre:
        - docker info
        - sudo apt-get install -y swaks
        - docker build -t haraka .
        - docker -it run haraka -i .
        - docker -d -p 25:25 run haraka -c .

test:
    override:
        - sleep 10
        - swaks --to test@$HOSTNAME
